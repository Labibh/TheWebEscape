<!DOCTYPE html>
<html>
<head>
	<title>Mix & Match</title>
	<link rel="stylesheet" type="text/css" href="assets/css/mam.css">
</head>
<body>

	<div class="container">

		<div id="theVoid"></div>

		<div class="colorPick" id="red">
			<span style="background-color: rgba(160, 0, 0, 1) "></span>
			<span style="background-color: rgba(180, 0, 0, 1) "></span>
			<span style="background-color: rgba(200, 0, 0, 1) "></span>
			<span style="background-color: rgba(220, 0, 0, 1) "></span>
		</div>
		<div class="colorPick" id="green">
			<span style="background-color: rgba(0, 60, 0, 1) "></span>
			<span style="background-color: rgba(0, 120, 0, 1) "></span>
			<span style="background-color: rgba(0, 180, 0, 1) "></span>
		</div>
		<div class="colorPick" id="blue">
			<span style="background-color: rgba(0, 0, 50, 1) "></span>
			<span style="background-color: rgba(0, 0, 150, 1) "></span>
		</div>

		<a href="coordinate.html">Continue...</a>
	</div>

	<script type="text/javascript" src="assets/js/mam.js"></script>
</body>
</html>
